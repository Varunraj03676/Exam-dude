<style>
    /* ----------------------------- */
    /* GLOBAL STYLES */
    /* ----------------------------- */
    body {
        margin: 0;
        background: #0b0014;
        font-family: "Inter", sans-serif;
        overflow: hidden; /* Prevent scroll during intro */
    }

    /* ----------------------------- */
    /* INTRO ANIMATION SCREEN */
    /* ----------------------------- */
    #intro-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100vh;
        background: radial-gradient(circle at center, #7a00ff 0%, #0b0014 80%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-size: 38px;
        font-weight: bold;
        letter-spacing: 2px;
        z-index: 9999;
        animation: fadeOutScreen 3s ease forwards;
        animation-delay: 1.8s;
    }

    /* Glow Animation */
    @keyframes glowText {
        0% { text-shadow: 0 0 10px #b366ff; opacity: 0.5; }
        50% { text-shadow: 0 0 25px #d9b3ff; opacity: 1; }
        100% { text-shadow: 0 0 10px #b366ff; opacity: 0.5; }
    }

    /* Screen Fade-out */
    @keyframes fadeOutScreen {
        0% { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
    }

    #intro-title {
        animation: glowText 2s infinite;
    }

    /* ----------------------------- */
    /* MAIN CONTENT */
    /* ----------------------------- */
    #main-content {
        opacity: 0;
        animation: fadeInMain 1s ease forwards;
        animation-delay: 2.5s; /* shows after intro ends */
    }

    @keyframes fadeInMain {
        from { opacity: 0; }
        to { opacity: 1; }
    }

</style>
